<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: #1E2C28;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background: #1E2C28;
    }

    .chat-header {
      background-color: #3B7A57;
      padding: 12px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      flex-shrink: 0; /* Prevents header from shrinking */
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #e5ddd5;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      margin-bottom: 8px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-break: break-word;
    }

    .sent {
      align-self: flex-end;
      background: #519e6d;
      color: white;
      border-bottom-right-radius: 0;
    }

    .received {
      align-self: flex-start;
      background: #d6a46e;
      color: white;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 8px;
      background: #1E2C28;
      border-top: 1px solid #253732;
      flex-shrink: 0; /* Prevents input from shrinking */
    }

    #messageInput {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 20px;
      background: #253732;
      color: white;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 0 16px;
      background: #3B7A57;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Mobile-specific tweaks */
    @media (max-width: 600px) {
      .chat-input {
        padding: 8px 10px;
      }
      #messageInput {
        padding: 10px;
      }
      button {
        padding: 0 12px;
      }
    }
</style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Just Us</div>
    <div class="messages" id="messages"></div>
    <form class="chat-input" id="form">
      <input id="messageInput" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Replace your existing script in index.html with this:
const socket = io({
  reconnection: true,
  reconnectionAttempts: 5
});



const form = document.getElementById('form');
const input = document.getElementById('messageInput');
const messages = document.getElementById('messages');

const username = prompt("Enter your name")?.trim() || "User";

// Display message with sender name
function addMessage(msg) {
  const msgDiv = document.createElement('div');
  msgDiv.classList.add('message');
  msgDiv.classList.add(msg.name === username ? 'sent' : 'received');
  
  if (msg.name !== username) {
    const nameSpan = document.createElement('span');
    nameSpan.style.fontWeight = 'bold';
    nameSpan.textContent = msg.name + ': ';
    //msgDiv.appendChild(nameSpan);
  }
  
  const textNode = document.createTextNode(msg.text);
  msgDiv.appendChild(textNode);
  messages.appendChild(msgDiv);
  messages.scrollTop = messages.scrollHeight;
}

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const message = input.value.trim();
  if (message) {
    socket.emit('chat message', { 
      name: username, 
      text: message 
    });
    input.value = '';
  }
});

socket.on('previous messages', (msgs) => {
  messages.innerHTML = '';
  msgs.forEach(addMessage);
});

socket.on('chat message', (msg) => {
  addMessage(msg);
});

// Debugging events
socket.onAny((event, ...args) => {
  console.log('Socket event:', event, args);
});

function adjustLayout() {
  if (window.visualViewport) {
    // Adjust body height when keyboard appears/disappears
    document.body.style.height = `${window.visualViewport.height}px`;
    // Auto-scroll messages to bottom after a small delay
    setTimeout(() => {
      messages.scrollTop = messages.scrollHeight;
    }, 100);
  }
}

// Set up event listeners for mobile devices
if (window.visualViewport) {
  window.visualViewport.addEventListener('resize', adjustLayout);
}
window.addEventListener('resize', adjustLayout);

  </script>
</body>
</html>
