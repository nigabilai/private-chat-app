<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>this is our place</title>
 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  html, body {
    width: 100%;
    height: 100%;
    background: #0f1115;
    color: #e6eaf2;
  }

  .chat-container {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(180deg, #141822, #0d111a);
    display: flex;
    flex-direction: column;
  }

  .chat-header {
    background-color: #141822;
    padding: 15px;
    color: #e6eaf2;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 1px solid #22293a;
  }

  .messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #0f1115;
  }

  .message {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 20px;
    word-wrap: break-word;
    font-size: 15px;
    flex: 0 0 auto;
    width: fit-content;
    overflow-wrap: break-word;
  }

  .sent {
    align-self: flex-end;
    background-color: #1e2a44;
    color: #e6eaf2;
    border-bottom-right-radius: 0;
    border: 1px solid #2a3954;
  }

  .received {
    align-self: flex-start;
    background-color: #1b2333;
    color: #e6eaf2;
    border-bottom-left-radius: 0;
    border: 1px solid #1f2a3e;
  }

  .chat-input {
    display: flex;
    border-top: 1px solid #22293a;
    position: sticky;
    bottom: 0;
    z-index: 10;
    background-color: #141822;
  }

  #messageInput {
    flex: 1;
    padding: 10px;
    border: none;
    font-size: 16px;
    outline: none;
    background: #0f141d;
    color: #e6eaf2;
  }

  button {
    padding: 10px 20px;
    background-color: #5b8cff;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  input#messageInput {
    font-size: 16px; /* avoid zoom on mobile */
    min-height: 48px; /* easier to tap */
  }

  button {
    min-height: 48px;
    border-radius: 8px;
  }

  button:hover {
    background-color: #4674e9;
  }
</style>

</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Just Us</div>
    <div class="messages" id="messages"></div>
    <form class="chat-input" id="form">
      <input id="messageInput" autocomplete="off" placeholder="Someone's missing you..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({
      reconnection: true,
      reconnectionAttempts: 5
    });

    const form = document.getElementById('form');
    const input = document.getElementById('messageInput');
    const messages = document.getElementById('messages');

    const username = prompt("Enter your name")?.trim() || "User";

    function addMessage(msg) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.classList.add(msg.name === username ? 'sent' : 'received');
      const textNode = document.createTextNode(msg.text);
      msgDiv.appendChild(textNode);
      messages.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (message) {
        socket.emit('chat message', { 
          name: username, 
          text: message 
        });
        input.value = '';
      }
    });

    let oldestTimestamp = null;
let loading = false;

socket.on('previous messages', (msgs) => {
  messages.innerHTML = '';
  msgs.forEach(addMessage);

  if (msgs.length > 0) {
    oldestTimestamp = msgs[0].timestamp; // save oldest
  }
});

// Infinite scroll: detect scroll to top
messages.addEventListener('scroll', async () => {
  if (messages.scrollTop === 0 && !loading && oldestTimestamp) {
    loading = true;

    try {
      const res = await fetch(`/messages?before=${oldestTimestamp}&limit=20`);
      const olderMessages = await res.json();

      if (olderMessages.length > 0) {
        // Remember current scroll height
        const prevHeight = messages.scrollHeight;

        // Prepend older messages
        olderMessages.forEach(msg => {
          const msgDiv = document.createElement('div');
          msgDiv.classList.add('message');
          msgDiv.classList.add(msg.name === username ? 'sent' : 'received');
          msgDiv.textContent = msg.text;
          messages.insertBefore(msgDiv, messages.firstChild);
        });

        // Update oldest timestamp
        oldestTimestamp = olderMessages[0].timestamp;

        // Keep scroll in same position
        messages.scrollTop = messages.scrollHeight - prevHeight;
      }
    } catch (err) {
      console.error("Error fetching older messages:", err);
    }

    loading = false;
  }
});


    socket.on('chat message', (msg) => {
      addMessage(msg);
    });

    socket.onAny((event, ...args) => {
      console.log('Socket event:', event, args);
    });
  </script>

  <script>
    window.addEventListener('resize', () => {
      const chatInput = document.querySelector('.chat-input');
      if (window.innerHeight < 500) {
        chatInput.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }
    });
  </script>

</body>
</html>
