<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>this is our place</title>
 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  html, body {
    width: 100%;
    height: 100%;
    background: #0F1B17;
  }

  .chat-container {
    width: 100vw;
    height: 100vh;
    background: #1E2C28;
    display: flex;
    flex-direction: column;
  }

  .chat-header {
    background-color: #3B7A57;
    padding: 15px;
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #e5ddd5;
  }

  .message {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 20px;
    word-wrap: break-word;
    font-size: 15px;
    flex: 0 0 auto;
    width: fit-content;
    overflow-wrap: break-word;
}

  .sent {
    align-self: flex-end;
    background-color: #519e6d;
    color: #EAEDED;
    border-bottom-right-radius: 0;
  }

  .received {
    align-self: flex-start;
    background-color: #d6a46e;
    color: #EAEDED;
    border-bottom-left-radius: 0;
  }

  .chat-input {
    display: flex;
    border-top: 1px solid #253732;
    position: sticky;
    bottom: 0;
    z-index: 10;
    background-color: #1E2C28;
  }

  #messageInput {
    flex: 1;
    padding: 10px;
    border: none;
    font-size: 16px;
    outline: none;
  }

  button {
    padding: 10px 20px;
    background-color: #3B7A57;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  input#messageInput {
  font-size: 16px; /* avoid zoom on mobile */
  min-height: 48px; /* easier to tap */
}

button {
  min-height: 48px;
}


  button:hover {
    background-color: #0e5ccf;
  }
</style>

</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Just Us</div>
    <div class="messages" id="messages"></div>
    <form class="chat-input" id="form">
      <input id="messageInput" autocomplete="off" placeholder="Someone's missing you..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Replace your existing script in index.html with this:
const socket = io({
  reconnection: true,
  reconnectionAttempts: 5
});

const form = document.getElementById('form');
const input = document.getElementById('messageInput');
const messages = document.getElementById('messages');

const username = prompt("Enter your name")?.trim() || "User";

// Display message with sender name
function addMessage(msg) {
  const msgDiv = document.createElement('div');
  msgDiv.classList.add('message');
  msgDiv.classList.add(msg.name === username ? 'sent' : 'received');
  
  if (msg.name !== username) {
    const nameSpan = document.createElement('span');
    nameSpan.style.fontWeight = 'bold';
    nameSpan.textContent = msg.name + ': ';
    //msgDiv.appendChild(nameSpan);
  }
  
  const textNode = document.createTextNode(msg.text);
  msgDiv.appendChild(textNode);
  messages.appendChild(msgDiv);
  messages.scrollTop = messages.scrollHeight;
}

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const message = input.value.trim();
  if (message) {
    socket.emit('chat message', { 
      name: username, 
      text: message 
    });
    input.value = '';
  }
});

socket.on('previous messages', (msgs) => {
  messages.innerHTML = '';
  msgs.forEach(addMessage);
});

socket.on('chat message', (msg) => {
  addMessage(msg);
});

// Debugging events
socket.onAny((event, ...args) => {
  console.log('Socket event:', event, args);
});
  </script>

<script>
  window.addEventListener('resize', () => {
    const chatInput = document.querySelector('.chat-input');
    if (window.innerHeight < 500) {
      chatInput.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }
  });
</script>

</body>
</html>
